<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg glass-card">
                <div class="card-header bg-success text-white text-center">
                    <h3>Prediction Result</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-3">Patient: <b>{{ results.name }}</b></h4>
                    <h5 class="text-muted">Estimated Heart Disease Risk:</h5>
                    <div class="alert alert-warning mt-3">
                        <h2><b>{{ results.risk }}%</b></h2>
                    </div>
                    <a href="/" class="btn btn-primary w-100">Check Another Patient</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
