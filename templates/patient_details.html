<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg glass-card">
                <div class="card-header bg-danger text-white text-center">
                    <h3>❤️ Heart Disease Risk Predictor</h3>
                </div>
                <div class="card-body">
                    <p class="text-center text-muted">Fill in your details accurately to check your risk level.</p>
                    <form action="/getresults" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Cholesterol (mg/dL)</label>
                            <input type="number" name="tc" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">HDL (mg/dL)</label>
                            <input type="number" name="hdl" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Systolic BP (mm Hg)</label>
                            <input type="number" name="sbp" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Smoker?</label>
                            <select name="smoke" class="form-select" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Blood Pressure Medication</label>
                            <select name="bpm" class="form-select" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Diabetes</label>
                            <select name="diab" class="form-select" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Predict Risk</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
